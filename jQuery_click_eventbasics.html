<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#p1").mouseleave(function(){ // The mouseleave() method attaches an event handler function to an HTML element.
    alert("Bye! You now leave p1!"); // Function is executed when the mouse pointer leaves the HTML element
  });                                // Alert with a message 
});
</script>
</head>
<body>

<p id="p1">This is a paragraph.</p>

</body>
</html>
